<section class="main-home">
  <div class="container">
    <div class="main-home__content">
      <h1>Автоклавы от производителя <br> <i>со скидкой 40%</i></h1>
      <p>Надёжные и долговечные аппараты для стерилизации, консервирования и обработки материалов</p>
      <button class="btn btn_dark">Автоклав в деталях</button>
    </div>
    <div class="main-home__form form">
      <div class="form__header">
        <h2>Закажите ГлавАвтоклав напрямую с завода</h2>
        <p><i>Осталось 7 шт</i> с расширенной гарантией 4 года</p>
      </div>
      <div class="form__content">
        <form action="">
          <label class="ios-switch">
            <input type="checkbox">
            <span class="slider">
                <span class="option left">АВТОКЛАВ</span>
                <span class="option right">С ТЭНом</span>
            </span>
          </label>
          <div class="form-item radios">
            <label for="">Комплектации</label>
            <div class="form-item__radios">
              <label class="radio-option" for="size24">
                <input type="radio" id="size24" name="size" checked>
                <span>24 л</span>
              </label>
              <label class="radio-option" for="size32">
                <input type="radio" id="size32" name="size">
                <span>33 л</span>
              </label>
              <label class="radio-option" for="size43">
                <input type="radio" id="size43" name="size">
                <span>43 л</span>
              </label>
            </div>
          </div>
          <div class="form-item"><input type="tel" placeholder="Ваш телефон*"></div>
          <div class="form-item checkbox">
            <label for="policy" class="checkbox-label">
              <input type="checkbox" id="policy">
              <span class="checkbox-text">
                Оставляя заявку вы даёте <a href="#">согласие на обработку персональных данных</a>
              </span>
            </label>
          </div>
          <div class="form__footer">
            <div class="form_price">15 000 ₽
              <span>21 000 ₽</span>
            </div>
            <button class="btn" type="submit">Заказать</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="main-home__banks">
    <img src="assets/img/banks.png" alt="">
  </div>
</section>
